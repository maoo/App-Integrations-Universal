sudo: required
dist: trusty
language: node_js
node_js:
  - "6.10"

after_success: "if [[ \"$TRAVIS_PULL_REQUEST\" = \"false\" ]]; then curl -s https://raw.githubusercontent.com/symphonyoss/contrib-toolbox/master/scripts/oc-deploy.sh | bash ; fi"

addons:
  apt:
    packages:
      - openjdk-8-jdk
      - maven

before_script: "npm install node-license-validator -g"

script:
- "mvn clean package -Prun,bundle"
- "cd src/main/webapp ; node-license-validator --allow-licenses BSD-like BSD BSD-2-Clause BSD-3-Clause Apache-2.0 MIT ISC Unlicense MIT/X11 \"MIT / http://rem.mit-license.org\" \"Public Domain\" --allow-packages stream-cache@0.0.2 ripemd160@0.2.0 domutils@1.5.1 domhandler@2.1.0 domelementtype@1.3.0"

env:
  global:
   # Used by oc-deploy.sh for CD
   - OC_BINARY_FOLDER=./target/bundle
   - OC_BUILD_CONFIG_NAME=hubspot

